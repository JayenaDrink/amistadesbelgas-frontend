<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amistades Belgas — Pedido de bebidas</title>
  <meta name="description" content="Frontend de pedidos de bebidas para Amistades Belgas" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --card:#111827;      /* gray-900 */
      --muted:#94a3b8;     /* slate-400 */
      --text:#e5e7eb;      /* gray-200 */
      --accent:#22c55e;    /* green-500 */
      --accent-600:#16a34a;/* green-600 */
      --danger:#ef4444;    /* red-500 */
      --shadow: 0 10px 25px rgba(0,0,0,.25);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: radial-gradient(1200px 600px at 70% -20%, #1e293b 0%, transparent 70%), var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container{
      max-width: 920px;
      margin: 28px auto 56px;
      padding: 0 16px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 18px;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .badge{
      font-size:12px;
      padding:2px 8px;border:1px solid #334155;border-radius:999px;color:#cbd5e1;background:#0b1220;
    }
    .lang-select{
      margin-left:auto;
      background:#0b1220;
      color:var(--text);
      border:1px solid #334155;
      border-radius: 12px;
      padding:10px 12px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0)), var(--card);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .toolbar{
      display:grid;grid-template-columns: 1fr 190px;gap:14px;align-items:end;margin-top:10px;
    }
    .toolbar .name-group label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    .toolbar input[type="text"]{
      width:100%;
      padding: 12px 14px;
      border-radius: 12px;
      border:1px solid #334155;
      background:#0b1220;
      color:var(--text);
      outline:none;
    }
    .toolbar input[type="text"]::placeholder{color:#64748b}
    .table{
      width:100%;
      border-collapse:separate;
      border-spacing:0 8px;
      margin-top: 12px;
    }
    .th, .td{
      text-align:left;
      padding: 10px 12px;
      font-size: 15px;
    }
    .th{
      color:#cbd5e1;
      font-weight:600;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.04em;
    }
    .row{
      background:#0b1220;
      border:1px solid #1f2937;
      border-radius: 12px;
    }
    .qty{
      display:flex;align-items:center;gap:10px;justify-content:flex-end;
    }
    .btn{
      appearance:none;border:none;padding:10px 12px;border-radius:12px;cursor:pointer;
      background:#0f172a;color:var(--text);border:1px solid #1f2937;
      transition:.15s transform ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn-icon{width:36px;height:36px;display:grid;place-items:center;font-weight:700}
    .btn-ghost{background:transparent;border-color:#334155}
    .btn-primary{background:var(--accent);border-color:var(--accent-600);color:#052e16;font-weight:700}
    .btn-danger{background:transparent;border-color:#ef4444;color:#fecaca}
    .footer{
      display:flex;justify-content:space-between;align-items:center;gap:12px;margin-top: 6px;padding-top: 8px;
    }
    .total{
      font-size: 22px;font-weight:800;letter-spacing:.02em;
    }
    .muted{color:var(--muted);font-size:12px}
    .grid{
      display:grid;grid-template-columns: 1fr 80px 140px;gap:10px;align-items:center;
    }
    @media (max-width: 620px){
      .grid{grid-template-columns: 1fr 80px 120px}
      .toolbar{grid-template-columns:1fr}
      .lang-select{position:fixed;top:10px;right:10px; z-index:10}
      header{padding-right:70px}
    }
    .toast{
      position:fixed;right:12px;top:12px;background:#0b1220;border:1px solid #1f2937;padding:12px 14px;border-radius:12px;box-shadow:var(--shadow)
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2l3 6 6 .9-4.5 4.2 1.1 6.5L12 16.9 6.4 19.6 7.6 13 3 8.9 9 8l3-6z" stroke="#22c55e" fill="none"/>
        </svg>
        <div>
          <div style="font-weight:800; letter-spacing:.02em">Amistades Belgas</div>
          <div class="badge">Pedidos</div>
        </div>
      </div>
      <select class="lang-select" id="langSelect" aria-label="Idioma">
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="nl">NL</option>
        <option value="en">EN</option>
      </select>
    </header>

    <div class="card">
      <div class="toolbar">
        <div class="name-group">
          <label id="nameLabel" for="nameInput">Tu nombre</label>
          <input id="nameInput" type="text" placeholder="Escribe tu nombre…" required>
        </div>
        <div style="text-align:right">
          <div class="muted" id="todayHint"></div>
        </div>
      </div>

      <table class="table" role="table" aria-label="Lista de bebidas">
        <thead>
          <tr class="grid th">
            <th id="thDrink" class="th">Bebida</th>
            <th id="thPrice" class="th" style="text-align:right">Precio</th>
            <th id="thQty" class="th" style="text-align:right">Cantidad</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>

      <div class="footer">
        <div class="muted" id="validationMsg"></div>
        <div class="total"><span id="totalLabel">Total</span>: <span id="totalAmount">€0.00</span></div>
      </div>

      <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:8px">
        <button id="clearBtn" class="btn btn-danger">Borrar pedido</button>
        <button id="submitBtn" class="btn btn-primary">Enviar pedido</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs from CDN (v9 modular) -->
  <script type="module">
    // ---- Language/i18n -----------------------------------------------------
    const I18N = {
      es: {
        nameLabel: "Tu nombre",
        namePlaceholder: "Escribe tu nombre…",
        drink: "Bebida",
        price: "Precio",
        qty: "Cantidad",
        total: "Total",
        clear: "Borrar pedido",
        send: "Enviar pedido",
        requiredName: "El nombre es obligatorio.",
        emptyOrder: "Selecciona al menos una bebida.",
        sent: "¡Pedido enviado!",
        error: "Error al enviar el pedido.",
      },
      en: {
        nameLabel: "Your name",
        namePlaceholder: "Type your name…",
        drink: "Drink",
        price: "Price",
        qty: "Qty",
        total: "Total",
        clear: "Clear order",
        send: "Send order",
        requiredName: "Name is required.",
        emptyOrder: "Pick at least one drink.",
        sent: "Order sent!",
        error: "Failed to send order.",
      },
      fr: {
        nameLabel: "Votre prénom",
        namePlaceholder: "Écrivez votre prénom…",
        drink: "Boisson",
        price: "Prix",
        qty: "Qté",
        total: "Total",
        clear: "Effacer la commande",
        send: "Envoyer la commande",
        requiredName: "Le prénom est obligatoire.",
        emptyOrder: "Choisissez au moins une boisson.",
        sent: "Commande envoyée !",
        error: "Échec de l'envoi de la commande.",
      },
      nl: {
        nameLabel: "Je naam",
        namePlaceholder: "Vul je naam in…",
        drink: "Drank",
        price: "Prijs",
        qty: "Aantal",
        total: "Totaal",
        clear: "Bestelling wissen",
        send: "Bestelling verzenden",
        requiredName: "Naam is verplicht.",
        emptyOrder: "Kies minstens één drankje.",
        sent: "Bestelling verzonden!",
        error: "Verzenden mislukt.",
      }
    };

    function detectLocale(){
      const saved = localStorage.getItem("ab_lang");
      if(saved) return saved;
      const nav = (navigator.language || "es").toLowerCase();
      if(nav.startsWith("nl")) return "nl";
      if(nav.startsWith("fr")) return "fr";
      if(nav.startsWith("en")) return "en";
      return "es";
    }

    let locale = detectLocale();
    const langSelect = document.getElementById("langSelect");
    langSelect.value = locale;
    langSelect.addEventListener("change", () => {
      locale = langSelect.value;
      localStorage.setItem("ab_lang", locale);
      render();
    });

    // ---- Data --------------------------------------------------------------
    // Prices in EUR
    const DRINKS = [
      { id:"agua_sin_gas", name:"Agua sin gas", price:1.00 },
      { id:"agua_con_gas", name:"Agua con gas", price:1.00 },
      { id:"coca_cola", name:"Coca Cola", price:1.50 },
      { id:"coca_cola_zero", name:"Coca Cola Zero", price:1.50 },
      { id:"fanta_naranja", name:"Fanta Naranja", price:1.50 },
      { id:"fanta_limon", name:"Fanta Limón", price:1.50 },
      { id:"nestea", name:"Nestea", price:1.50 },
      { id:"tonica", name:"Tónica", price:1.50 },
      { id:"bitter_kas", name:"Bitter Kas", price:1.50 },
      { id:"cerveza", name:"Cerveza", price:1.50 },
      { id:"cerveza_sin_alcohol", name:"Cerveza Sin Alcohol", price:1.50 },
      { id:"leffe_bl", name:"Leffe bl", price:2.50 },
      { id:"duvel", name:"Duvel", price:2.50 },
      { id:"omer", name:"Omer", price:2.50 },
      { id:"chimay_blauw", name:"Chimay Blauw", price:3.00 },
      { id:"kriek", name:"Kriek", price:2.50 },
      { id:"vino_tinto", name:"Vino Tinto (copa)", price:7.50 },
      { id:"vino_blanco", name:"Vino blanco (copa)", price:7.50 },
      { id:"vino_rosado", name:"Vino Rosado (copa)", price:7.00 },
      { id:"botella_vino", name:"Botella vino", price:9.00 },
      { id:"cava_pequeno", name:"Cava pequeño", price:2.50 },
      { id:"cava_grande", name:"Cava Grande", price:11.00 },
      { id:"whisky", name:"Whisky", price:2.50 },
      { id:"cognac", name:"Cognac", price:2.50 },
      { id:"gin", name:"Gin", price:2.50 },
      { id:"vodka", name:"Vodka", price:2.50 },
      { id:"cafe", name:"Café", price:1.50 },
      { id:"te", name:"Té", price:1.50 },
      { id:"chupito", name:"Chupito", price:1.00 },
    ];

    const state = {
      name: "",
      quantities: Object.fromEntries(DRINKS.map(d => [d.id, 0])),
    };

    // ---- Utils -------------------------------------------------------------
    const fmt = (value) => new Intl.NumberFormat(
      locale === "nl" ? "nl-NL" : locale === "fr" ? "fr-FR" : locale === "en" ? "en-GB" : "es-ES",
      { style: "currency", currency: "EUR" }
    ).format(value);

    const todayHint = () => {
      const d = new Date();
      const weekday = d.toLocaleDateString(
        locale, { weekday: 'long' }
      );
      return `${weekday}, ${d.toLocaleDateString(locale)}`;
    };

    function total(){
      return DRINKS.reduce((acc, d) => acc + (state.quantities[d.id] || 0) * d.price, 0);
    }

    function hasAnyQty(){
      return Object.values(state.quantities).some(v => v > 0);
    }

    // ---- Render ------------------------------------------------------------
    function render(){
      // Labels
      const t = I18N[locale];
      document.getElementById("nameLabel").textContent = t.nameLabel;
      document.getElementById("nameInput").placeholder = t.namePlaceholder;
      document.getElementById("thDrink").textContent = t.drink;
      document.getElementById("thPrice").textContent = t.price;
      document.getElementById("thQty").textContent = t.qty;
      document.getElementById("totalLabel").textContent = t.total;
      document.getElementById("clearBtn").textContent = t.clear;
      document.getElementById("submitBtn").textContent = t.send;
      document.getElementById("todayHint").textContent = todayHint();

      // Items
      const tbody = document.getElementById("items");
      tbody.innerHTML = "";
      DRINKS.forEach(d => {
        const tr = document.createElement("tr");
        tr.className = "grid row";
        tr.innerHTML = `
          <td class="td">${d.name}</td>
          <td class="td" style="text-align:right">${fmt(d.price)}</td>
          <td class="td" style="text-align:right">
            <div class="qty">
              <button class="btn btn-icon btn-ghost" aria-label="menos" data-action="decr" data-id="${d.id}">−</button>
              <div style="min-width:20px; text-align:center" aria-live="polite">${state.quantities[d.id] || 0}</div>
              <button class="btn btn-icon" aria-label="más" data-action="incr" data-id="${d.id}">+</button>
            </div>
          </td>`;
        tbody.appendChild(tr);
      });

      // Bind qty buttons
      tbody.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const id = e.currentTarget.getAttribute("data-id");
          const action = e.currentTarget.getAttribute("data-action");
          const current = state.quantities[id] || 0;
          let next = action === "incr" ? current + 1 : Math.max(0, current - 1);
          state.quantities[id] = next;
          render(); // re-render to update amounts
        });
      });

      // Total
      document.getElementById("totalAmount").textContent = fmt(total());
      validate();
    }

    function validate(){
      const t = I18N[locale];
      const msgEl = document.getElementById("validationMsg");
      let msg = "";
      if(!state.name.trim()) msg = t.requiredName;
      else if(!hasAnyQty()) msg = t.emptyOrder;
      msgEl.textContent = msg;
      document.getElementById("submitBtn").disabled = !!msg;
    }

    // Name handling
    const nameInput = document.getElementById("nameInput");
    nameInput.addEventListener("input", (e)=>{ state.name = e.target.value; validate(); });
    // Load saved name if any
    const savedName = localStorage.getItem("ab_name");
    if(savedName){ state.name = savedName; nameInput.value = savedName; }

    // Clear
    document.getElementById("clearBtn").addEventListener("click", () => {
      for(const k in state.quantities) state.quantities[k] = 0;
      render();
    });

    // ---- Firebase (Firestore) ---------------------------------------------
    // Replace with your Firebase config (Project settings → SDK setup and configuration)
    const firebaseConfig = {
  apiKey: "AIzaSyBPNfGVvTJWEim3qgK3rS2PcEaqpej3Dms",
  authDomain: "barbelga-3f021.firebaseapp.com",
  projectId: "barbelga-3f021",
  storageBucket: "barbelga-3f021.firebasestorage.app",
  messagingSenderId: "111939067233",
  appId: "1:111939067233:web:6af08d6f96a22cb38c3920"
};

    const hasFirebase = Object.values(firebaseConfig).every(v => typeof v === "string" && !v.startsWith("YOUR_"));

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    let db = null;
    if(hasFirebase){
      const app = initializeApp(firebaseConfig);
      db = getFirestore(app);
    }

    function toast(text){
      let t = document.createElement("div");
      t.className="toast";
      t.textContent = text;
      document.body.appendChild(t);
      setTimeout(()=>t.remove(), 2500);
    }

    async function sendOrder(){
      const t = I18N[locale];
      const items = DRINKS
        .map(d => ({ id: d.id, name: d.name, price: d.price, qty: state.quantities[d.id] || 0 }))
        .filter(x => x.qty > 0);

      const payload = {
        name: state.name.trim(),
        items,
        total: total(),
        status: "pending",
        createdAt: new Date().toISOString(),
      };

      try{
        if(db){
          // Persist to Firestore
          await addDoc(collection(db, "orders"), {
            ...payload,
            createdAt: serverTimestamp(),
          });
        }else{
          // Fallback (no Firebase config yet): save to localStorage so you can see the payload
          const local = JSON.parse(localStorage.getItem("ab_local_orders") || "[]");
          local.push(payload);
          localStorage.setItem("ab_local_orders", JSON.stringify(local));
          console.log("Simulated order (no Firebase config set):", payload);
        }
        localStorage.setItem("ab_name", payload.name);
        toast(t.sent);
        // Reset quantities after submit
        for(const k in state.quantities) state.quantities[k] = 0;
        render();
      }catch(err){
        console.error(err);
        toast(t.error);
      }
    }

    document.getElementById("submitBtn").addEventListener("click", sendOrder);

    // Initial render
    render();
  </script>
</body>
</html>
